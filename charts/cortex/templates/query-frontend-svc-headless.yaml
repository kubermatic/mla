apiVersion: v1
kind: Service
metadata:
  name: {{ template "cortex.fullname" . }}-query-frontend-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "cortex.name" . }}-query-frontend
    chart: {{ template "cortex.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- with .Values.query_frontend.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml .Values.query_frontend.service.annotations | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.config.server.http_listen_port }}
      protocol: TCP
      name: http-metrics
      targetPort: http-metrics
    - port: {{ .Values.config.server.grpc_listen_port }}
      protocol: TCP
      name: grpclb
      targetPort: grpc
  selector:
    app: {{ template "cortex.name" . }}-query-frontend
    release: {{ .Release.Name }}
